<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view</title>
</head>
<body>
<h1>hello Alliswang</h1>
<h2><a th:href="${downloadUrl}">下载地址</a></h2>

<div>
    <div class="video-wrap">
        <video id="video" class="myVideo"  poster="" width="100%" height="100%"
               webkit-playsinline playsinline x5-video-player-type="h5" x5-video-orientation="portraint">
            <source th:src="${fileUrl}" type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>
    </div>
</div>
<script>
    let video = document.getElementById('video');
    alert(video)
    document.addEventlistener('touchstart', function() {
        video.play();
    });
</script>
</body>
</html>
