<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>实验动物三维轨迹软件操作手册</title>
    <link rel="stylesheet" th:href="@{/kspace/css/pdfh5.css}" >


    <!-- This snippet is used in production (included from viewer.html) -->


    <script th:src="@{/kspace/js/pdf.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/kspace/js/pdf.worker.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/kspace/js/jquery-1.11.3.min.js}" type="text/javascript" charset="utf-8"></script>

</head>
<style>
    html,body,#app {
        width: 100%;
        height: 100%;
    }
    button{

        background: url("/kspace/下载图标.png") no-repeat;
        border-style: none;
    }
</style>
<body >

<div id="pdf" style="height: 100%"></div>
<img src="/kspace/下载图标.png" onclick="but()" style="position: absolute;right: 3%;top: 2%;width: 10%" ></img>
</body>
<script>
    let value = location.search.split("=")[1];
    var pdfh5 = new Pdfh5('#pdf', {
        pdfurl: "/kspace/"+value,
        lazy:true
    });
    function but(){
        let a = document.createElement('a');
        let url = "/kspace/"+value;//下载url
        let filename = value;
        a.href = url;
        a.download = filename;
        a.click();

    }
</script>
</html>
